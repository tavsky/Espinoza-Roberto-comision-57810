{% extends "App1/index.html"%}

{% block Titulo %}
<div class="masthead-subheading">Directorio</div>
<div class="masthead-heading text-uppercase">intranet colaboradores</div>
{% endblock Titulo %}

{% block contenido %}

<table>
  <tr>
      <td width="200"><h4>Ingresar Colaborador</h4></td>
      <td>
          <a
          href="{% url 'EmpleadosForm' %}"
          class="btn btn-primary btn-sm"
          ><i class="fa fa-plus fa-lg" title="Crear"> </i>
          </a>
      </td>        
  </tr>
</table>
<table class="table table-striped">
    <thead>
        <tr>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    {%for B in Empleados %}
        <tr>

            <td>{{B.Nombre}}</td>
            <td>{{B.Cargo}}</td>
            <td>
              <a
              href="{% url 'EmpleadosUpdate' B.id %}"
              class="btn btn-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
              </a>
              <a
              href="{% url 'EmpleadoDelete' B.id %}"
              class="btn btn-danger"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
             </a>
            </td>
        </tr>
    {%endfor %}
      </tbody>
</table>
{% endblock contenido %}
